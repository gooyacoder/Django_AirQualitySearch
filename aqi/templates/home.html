{% extends 'base.html' %}


{% block content %}

	{% if error == True %}

		<div class="alert alert-warning" role="alert">
		 	<h5>{{ er_msg_1 }}</h5>
	  		<h5>{{ er_msg_2 }}</h5>
		</div>

	{% else %}
		<div id="{{ status_color }}">
			<h2>{{ status }}</h2>
		</div>
		<h5>AQI : {{ api.data.aqi }}</h5>
		<h5>Location : {{api.data.city.name}}</h5>

	{% endif%}

	

{% endblock %}
