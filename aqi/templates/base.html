{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href='http://www.fontonline.ir/css/BZar.css' rel='stylesheet' type='text/css'>
    <link href='http://www.fontonline.ir/css/BHoma.css' rel='stylesheet' type='text/css'>

    <link href="{% static 'css/Style_001.css' %}" rel='stylesheet' type='text/css'>
    <title>Air Quality Search powered by Pooyesh Afzar</title>
  </head>
  <body>

    <div class="links site_top">
      <h1>نمایش شاخص کیفیت هوای شهرهای جهان</h1>
      <h2 id="pooyesh_afzar">پویش افزار</h2>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning links">
      <a class="btn btn-outline-light about_btn" href="{% url 'home' %}">خانه</a>
      <!-- <button type="button" class="btn btn-link" href="{% url 'about' %}">درباره ما</button> -->
      <a class="btn btn-outline-light about_btn" href="{% url 'about' %}">درباره ما <span class="sr-only">(current)</span></a>
      <button class="navbar-toggler" id="btn_collapse" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
           
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="نام شهر را وارد کنید" aria-label="Search" name="city">
          <button class="btn btn-outline-success my-2 my-sm-0 search_btn" type="submit">جستجو</button>
        </form>
      </div>
    </nav>

    <div class="container">
      {% block content %}



      {% endblock %}

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
